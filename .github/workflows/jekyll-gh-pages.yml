name: Deploy Jekyll site to GitHub Pages

# run on every push to main or when you manually trigger
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# give Pages action permission to write
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. grab your repo
      - uses: actions/checkout@v4

      # 2. install Ruby (you can pin a version if you like)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x'

      # 3. install Bundler & your gems
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      # 4. build the site into ./_site
      - name: Build with Jekyll
        run: bundle exec jekyll build --destination _site

      # 5. upload it for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 6. take the built files and push them to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}