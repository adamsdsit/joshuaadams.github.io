name: Accessibility

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - name: Run Pa11y against production URL
        run: |
          npx --yes pa11y https://joshuaadams.dev -r cli --timeout 30000 | tee pa11y-report.txt
      - name: Upload Pa11y report
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.txt
