name: Update publications from ORCID

on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]

permissions:
  contents: write

concurrency:
  group: orcid-publications
  cancel-in-progress: true

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate publications + BibTeX from ORCID
        env:
          ORCID_ID: "0000-0002-7185-9125"
        run: |
          python scripts/orcid_to_hugo.py
          bash scripts/copy_bibtex.sh

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add content/publication/*.md data/publications.bib
          git diff --cached --quiet || git commit -m "chore: sync publications from ORCID"
          git push
