{{ define "main" }}
<h2>{{ .Title }}</h2>
<div class="content">
    {{ .Content }}
</div>

{{ if .Pages }}
<ul>
    {{ range .Pages }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ if .Date }}<small>({{ .Date.Format "2006-01-02" }})</small>{{ end }}
        {{ if .Params.description }} - {{ .Params.description }}{{ end }}
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}
