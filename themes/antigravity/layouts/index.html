{{ define "main" }}
<div class="hero">
    <div class="split">
        <div>
            <h1>{{ .Title }}</h1>
            <p class="kicker">{{ .Params.role }}</p>
            <p class="small">{{ .Params.organization }}</p>
            <div class="cta">
                <a href="mailto:{{ .Params.email }}">Contact Me</a>
                <a href="/cv/">Download CV</a>
                <a href="https://orcid.org/0000-0002-7185-9125">ORCID</a>
            </div>
        </div>
        <div style="text-align:center; display: flex; align-items: center; justify-content: center;">
            <img src="/authors/admin/avatar.png" alt="{{ .Params.author }}"
                style="width: 160px; height: 160px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3);">
        </div>
    </div>
</div>

<div class="container content">
    {{ .Content }}
</div>
{{ end }}
